version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Docker Hub...
      - echo Shab@2025 | docker login --username shabanashaik --password-stdin
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - echo Pulling Nginx image from Docker Hub...
      - docker pull nginx:latest
      
  build:
    commands:
      - echo Tagging Nginx image for ECR...
      - docker tag nginx:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/nginx:latest

  post_build:
    commands:
      - echo Pushing Nginx image to Amazon ECR...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/nginx:latest

artifacts:
  files: 
    - '**/*'
  discard-paths: yes
